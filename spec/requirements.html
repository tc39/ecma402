<emu-clause id="requirements">
  <h1>Requirements for Standard Built-in ECMAScript Objects</h1>

  <p>Unless specified otherwise in this document, the objects, functions, and constructors described in this standard are subject to the generic requirements and restrictions specified for standard built-in ECMAScript objects in <emu-xref href="#sec-ecmascript-standard-built-in-objects" title></emu-xref>.</p>
</emu-clause>
