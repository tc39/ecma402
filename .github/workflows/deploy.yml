name: 'deploy github pages'

on:
  push:
    branches:
      - master

jobs:
  deploy:
    name: 'deploy github pages'
    runs-on: ubuntu-latest
    if: ${{ github.repository == 'tc39/ecma402' }}

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2
      - name: 'build-ci'
        uses: ljharb/actions/node/run@main
        with:
          node-version: lts/*
          shell-command: |
            npm run build-ci
      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@4.0.0
        with:
          branch: gh-pages
          folder: out
