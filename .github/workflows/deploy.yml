      # - name: mdkir rc folder
      #   run: mkdir out/2022
      # - name: copy images
      #   run: cp -R img "out/2022"
      # - name: build rc
      #   run: |
      #     ./node_modules/.bin/ecmarkup --lint-spec --verbose --load-biblio @tc39/ecma262-biblio spec/index.html out/2022/index.html --css-out out/2022/ecmarkup.css --js-out out/2022/ecmarkup.js
      - name: Checkout gh-pages
        uses: actions/checkout@v2
        with:
          ref: gh-pages
          path: gh-pages
      - name: Clean gh-pages
        run: find gh-pages -mindepth 1 -maxdepth 1 -regex '.*/[0-9]*$' -prune -o -exec rm -rf '{}' '+'
      - name: Copy new content
        run: cp -r out/* gh-pages/
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@4.0.0
        with:
          branch: gh-pages
          folder: gh-pages
